<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery image slider</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header></header>

	<main>
	    <div class="slider wide">
	    	<div class="ps-current">
			    <ul>
				    <li class="elt_1"><img src="http://static.pgwjs.com/img/pg/slider/paris.jpg" alt="Paris, France"></li>
				    <li class="elt_2"><img src="http://static.pgwjs.com/img/pg/slider/montreal.jpg" alt="Montréal, Canada"></li>
				    <li class="elt_3"><img src="http://static.pgwjs.com/img/pg/slider/shanghai.jpg" alt="Shanghai, China"></li>
				    <li class="elt_4"><img src="http://static.pgwjs.com/img/pg/slider/new-york.jpg" alt="New York, USA"></li>
				    <span class="ps-caption"><b>Paris, France</b>Eiffel Tower and Champ de Mars</span>
			    </ul>
		   		
	   		</div>

		    <ul class="ps-list" style="display: block;">
		        <li class="elt_1" style="cursor: pointer; opacity: 1; width: 25%; height: 121px;"><img src="http://static.pgwjs.com/img/pg/slider/paris.jpg" alt="Paris, France" data-description="Eiffel Tower and Champ de Mars"><span>Paris, France</span></li>

		        <li class="elt_2" style="cursor: pointer; opacity: 0.6; width: 25%; height: 121px;"><img src="http://static.pgwjs.com/img/pg/slider/montreal_mini.jpg" alt="Montréal, Canada" data-large-src="http://static.pgwjs.com/img/pg/slider/montreal.jpg"><span>Montréal, Canada</span></li>

				<li class="elt_3" style="cursor: pointer; opacity: 0.6; width: 25%; height: 121px;"><img src="http://static.pgwjs.com/img/pg/slider/shanghai.jpg"><span>Shanghai, China</span></li>

		        <li class="elt_4" style="cursor: pointer; opacity: 0.6; width: 25%; height: 121px;"><a href="http://www.nyc.gov" target="_blank"><img src="http://static.pgwjs.com/img/pg/slider/new-york.jpg"><span>New York, USA</span></a></li>
	        </ul>
        </div>
    </main>


	<script src="js/script.js"></script>
</body>
</html>
